<div class="container text-center">
 
    <button mat-button (click)="openDialog('Add',{})" mat-button color="primary" class="mat-focus-indicator mat-button mat-button-base mat-primary">Add City</button>
   
    <table mat-table [dataSource]="dataSource" #mytable class="mat-elevation-z8">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Lattitude Column -->
      <ng-container matColumnDef="lattitude">
        <th mat-header-cell *matHeaderCellDef> Lattitude </th>
        <td mat-cell *matCellDef="let element"> {{element.lattitude}} </td>
      </ng-container>

      <!-- Longitude Column -->
      <ng-container matColumnDef="longitude">
        <th mat-header-cell *matHeaderCellDef> Longitude </th>
        <td mat-cell *matCellDef="let element"> {{element.longitude}} </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element" class="action-link">  
          <a (click)="openDialog('Delete',element)">Delete</a>  
        </td>
      </ng-container>
   
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
   
  </div>
