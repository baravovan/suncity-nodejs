<form class="form-group">
    <h2 class="form-signin-heading">Please enter name</h2>
    <label for="inputName" class="sr-only">Name</label>
    <input name="name" [(ngModel)] = "cityName" type="name" id="inputName" class="form-control" placeholder="Name" required autofocus>
    <label for="inputDate" class="sr-only">Date</label>
    <input name="date"  [(ngModel)] = "dateTime" type="date" id="inputDate" class="form-control" placeholder="Date">
    <label for="inputType" class="sr-only">Type</label>
    <input name="type"  [(ngModel)] = "searchType" type="type" id="inputType" class="form-control" placeholder="sunrise | sunset | both">
   <button class="btn btn-lg btn-primary btn-block" (click)="getInfo()" type="button">Get info</button>
</form>

<div *ngIf = 'show'>
<form class="form-group" [ngSwitch]="searchType">
    <h2 class="form-signin-heading">Results for {{cityName}} city</h2>
    <hr>
    <div *ngSwitchCase="'sunrise'">
        <h4>Sunrise at <span class = "label label-default">{{sunriseTime}}</span></h4>
    </div>
    <div *ngSwitchCase="'sunset'">
        <h4>Sunset at <span class = "label label-default">{{sunsetTime}}</span></h4>
    </div>
    <div *ngSwitchDefault>
        <h4>Sunrise at <span class = "label label-default">{{sunriseTime}}</span></h4>
        <h4>Sunset at <span class = "label label-default">{{sunsetTime}}</span></h4>
    </div>
    <button class="btn btn-lg btn-primary btn-block" (click)="clear()" type="button">Clear</button>
</form>
</div>
